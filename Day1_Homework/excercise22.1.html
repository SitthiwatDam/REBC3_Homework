<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
<script>
    let score = parseInt(prompt("User Score: "));
    if (score>=90){
        console.log("Grade: 4");
    } else if (score>=80 && score<=89){
        console.log("Grade: 3");
    } else if (score>=70 && score<=79){
        console.log("Grade: 2");
    } else if (score>=60 && score<=69){
        console.log("Grade: 1");
    } else if (score<60){
        console.log("Grade: 0");
    }
</script>
</body>
