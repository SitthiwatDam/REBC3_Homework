<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
<script>
console.log("Hello : " + typeof("Hello"));
console.log("3500 : " +typeof(3500));
console.log("3.1415 : " +typeof(3.1415));
console.log("4/2 : " +typeof("4/2"));
console.log("3*5 : " +typeof(3*5));
console.log("122 : " +typeof(12));
console.log("-150 : " +typeof(-150));
console.log("0 : " +typeof(0));
/*
Hello : string
3500 : number
3.1415 : number
4/2 : string
3*5 : number
122 : number
-150 : number
0 : number 
*/
</script>
</body>
